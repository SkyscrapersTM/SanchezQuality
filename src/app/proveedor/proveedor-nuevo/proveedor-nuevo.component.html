<div class="d-flex">
    <app-dashboard></app-dashboard>
    <div class="w-100">
        <app-navbar></app-navbar>
        <div id="content">
            <section class="mb-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-5 mb-3">
                            <h1 class="fw-bold text-center">Registrar Proveedor</h1>
                            <hr>
                        </div>
                        <div class="col-12"></div>
                        <div class="col-10">
                            <form class="row shadow p-3" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="col-2">
                                    <label for="dni" class="col-form-label">DNI:</label>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="dni" name="dni"
                                        [(ngModel)]="dni" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="nombres" class="col-form-label">Nombres:</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="nombres" name="nombres"
                                        [(ngModel)]="nombres" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="apellidos" class="col-form-label">Apellidos:</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="apellidos" name="apellidos"
                                        [(ngModel)]="apellidos" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="razonSocial" class="col-form-label">Razón Social:</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                                        [(ngModel)]="razonSocial" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="direccion" class="col-form-label">Dirección:</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="direccion" name="direccion"
                                        [(ngModel)]="direccion" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="celular" class="col-form-label">Celular:</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="celular" name="celular"
                                        [(ngModel)]="celular" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="email" class="col-form-label">Email:</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control" id="email" name="email"
                                        [(ngModel)]="email" required>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="pais" class="col-form-label">Pais:</label>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" name="pais" id="pais" [(ngModel)]="pais">
                                        <option [ngValue]="null" selected>Elige un pais</option>
                                        <option [ngValue]="m" *ngFor="let m of paises">{{m.nombre}}</option>
                                    </select>
                                </div>
                                <p></p>
                                <div class="col-2">
                                    <label for="marca" class="col-form-label">Marca:</label>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" name="marca" id="marca" [(ngModel)]="marca">
                                        <option [ngValue]="null" selected>Elige una marca</option>
                                        <option [ngValue]="m" *ngFor="let m of marcas">{{m.nombre}}</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="row justify-content-between mt-3">
                                        <div class="col-4">
                                            <input class="btn btn-outline-warning form-control" (click)="volver()" type="text" value="Regresar">
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-outline-success form-control"
                                                [disabled]="!f.valid">Registrar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
